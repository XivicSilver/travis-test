## Customize the test machine
machine:

  # Version of ruby to use
  node:
    version:
      0.10.0

## Customize dependencies
dependencies:
  pre:
    - npm install
    - npm install -g bower grunt-build-control grunt-cli grunt
    - gem install compass
    - bower install

## Customize test commands
test:
  override:
    - npm test
  post:
    - grunt build